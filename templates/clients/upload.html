{% extends 'common/base.html' %}
{% load static %}
{% block title %} Upload Issue {{ block.super }} {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload your Issue</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Description -->
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="5" placeholder="Provide a brief description"></textarea>
                            </div>
                            <!-- File Upload -->
                            <div class="mb-3">
                                <label for="id_attachment" class="form-label">Choose your Abstract File</label>
                                <input type="file" class="form-control" name="attachment" accept="application/mp3, application/mp4, application/jpg, application/png, application/jpeg, application/pdf, application/msword, text/plain" id="id_attachment" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block">Upload</button>
                                <a href="{% url 'accounts:home' %}" class="btn btn-outline-warning btn-block">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
