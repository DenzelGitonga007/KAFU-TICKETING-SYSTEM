{% extends 'common/base.html' %}
{% block title %} Update Task {{ block.super }} {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Update Task</h3>
                        <form method="post">
                            {% csrf_token %}
                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="id_notes" class="form-label">Notes</label>
                                <textarea name="notes" class="form-control" rows="5" placeholder="Provide a brief description"></textarea>
                            </div>
                            <!-- Select progress status -->
                            <div class="mb-3">
                                <label for="id_progress_status" class="form-label">Change Status: </label>
                                <input type="" class="form-control" name="progress_status" id="id_progress_status" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block">Update</button>
                                <a href="{% url 'accounts:home' %}" class="btn btn-outline-warning btn-block">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
