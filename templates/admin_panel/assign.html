{% extends 'common/base.html' %}
{% load static %}
{% block title %} Assign Task {{ block.super }} {% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Assign Task</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Select issue -->
                            <div class="mb-3">
                                <label for="id_issue" class="form-label">Select the issue: </label>
                                <input type="" class="form-control" name="issue" id="id_issue" required>
                            </div>
                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="id_notes" class="form-label">Notes</label>
                                <textarea name="notes" class="form-control" rows="5" placeholder="Provide a brief description"></textarea>
                            </div>
                            <!-- Select support staff -->
                            <div class="mb-3">
                                <label for="id_assigned_to" class="form-label">Assign to: </label>
                                <input type="" class="form-control" name="assigned_to" id="id_assigned_to" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block">Assign</button>
                                <a href="{% url 'accounts:home' %}" class="btn btn-outline-warning btn-block">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
